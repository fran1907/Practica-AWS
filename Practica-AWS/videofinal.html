<!DOCTYPE html>
<html>
<script src="final2.js" defer></script>
<link href="final2.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<head>
    <title>Reproductor</title>
</head>

<body>
    <div class="container mt-5">
        <div class="video-container">
        <h1>Reproductor de Video</h1>
        <div class="row">
            <div class="col-md-8" style="text-align:center;">
                <video id="videoCharge" class="w-100" controls></video>
                <div class="mt-3" style="text-align:center;">
                    <button id="anterior" class="btn btn-primary mr-3">&#9198;</button>
                    <button id="play" class="btn btn-primary mr-3">Iniciar</button>
                    <button id="pausa">Pausar</button>
                    <button id="siguiente" class="btn btn-primary mr-3">&#9197;</button>
                    <button id="bajarsonido">Bajar Volumen</button>
                    <button id="subirsonido">Subir Volumen</button>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Lista de reproducción</h3>
                <ul id="lista" class="list-group"></ul>
                <div class="mt-3">
                    <input type="file" id="videoFileInput" style="margin:20px;" multiple><br>
                    <button id="add-button" class="btn btn-success mr-3">Agregar canción</button>
                    <button id="eliminar" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
